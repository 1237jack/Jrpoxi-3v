<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup/Login</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: url('https://i.ibb.co/tC6fV0J/tumblr-inline-o29dnbbdq41rtb73a-500-2.jpg') no-repeat center center;
      background-size: cover;
    }

    .container {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 20px;
      width: 300px;
      text-align: center;
    }

    .container h1 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .container form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .container input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .container button {
      padding: 10px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .container button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome,</h1>
    <p>Sign up or log in to continue</p>
    <form id="signup-form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <form id="login-form">
      <input type="email" id="email-login" placeholder="Email" required>
      <input type="password" id="password-login" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js"></script>
  <script src="script.js"></script>
</body>
</html>
